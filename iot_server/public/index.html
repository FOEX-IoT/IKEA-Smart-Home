<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/css/index.css">
    <title>Light</title>
</head>
    <body>
        <div class="container">
            <div class="lamp">
                <div class="off">

                </div>
                <div class="on">

                </div>
            </div>
            <div class="panel">
                <div class="brightness">
                    <button id="down">
                        -
                    </button>
                    <input type="text" contenteditable="false" disabled value="100" id="brightness" />
                    <button id="up">
                        +
                    </button>
                </div>
                <div class="switch">
                    <div id="switcher" class="switch-dot">
                        ON
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
